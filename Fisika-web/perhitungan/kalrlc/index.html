<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Kalkulator Rangkaian RLC AC</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      padding: 0px;
    }

    h2 {
      color: #333;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }

    label,
    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #3A59D1;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="wrapper">
        <div class="logo"><a href=''>Fisika Dasar 2A</a></div>
        <div class="menu">
            <ul>
                <li><a href="/Fisika-web/#utama">Utama</a></li>
                <li><a href="/Fisika-web/#Materi">Materi</a></li>
                <li><a href="/Fisika-web/#Anggota">Anggota</a></li>
                <li class="dropdown">
                    <a href="#">Perhitungan</a>
                    <ul class="dropdown-menu">
                        <li><a href="/Fisika-web/perhitungan/kalrlc/">RLC</a></li>
                        <li><a href="/Fisika-web/perhitungan/frekuensi/">Frekuensi Sudut </a></li>
                        <li><a href="/Fisika-web/perhitungan/impendansi/">Impedansi RLC </a></li>
                        <li><a href="/Fisika-web/perhitungan/arusmax/">Arus Maximum</a></li>
                        <li><a href="/Fisika-web/perhitungan/arusefektif/">Arus Efektif</a></li>
                        <li><a href="/Fisika-web/perhitungan/vgelomarus/">Gelombang Arus AC</a></li>
                    </ul>
                </li>
                <li><a href="/Fisika-web/#Utama" class="tbl-biru">Sixxroom</a></li>
            </ul>
        </div>
    </div>
</nav>



  <div class="container">
    <h2>Kalkulator Rangkaian RLC AC</h2>

    <label>Frekuensi (Hz):</label>
    <input type="number" id="f" value="50">

    <label>Resistor R (Ω):</label>
    <input type="number" id="R" value="100">

    <label>Induktor L (H):</label>
    <input type="number" id="L" value="0.1">

    <label>Kapasitor C (F):</label>
    <input type="number" id="C" value="0.0001">

    <label>Tegangan Maksimum Vmax (V):</label>
    <input type="number" id="Vmax" value="220">

    <label>Sudut Fase φ (derajat):</label>
    <input type="number" id="phi" value="30">

    <button onclick="hitung()">Hitung</button>

    <div class="result" id="output"></div>

    <canvas id="chart" height="150"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function hitung() {
      const f = parseFloat(document.getElementById('f').value);
      const R = parseFloat(document.getElementById('R').value);
      const L = parseFloat(document.getElementById('L').value);
      const C = parseFloat(document.getElementById('C').value);
      const Vmax = parseFloat(document.getElementById('Vmax').value);
      const phi_deg = parseFloat(document.getElementById('phi').value);

      const phi = phi_deg * Math.PI / 180;
      const omega = 2 * Math.PI * f;
      const XL = omega * L;
      const XC = C !== 0 ? 1 / (omega * C) : 0;
      const Z = Math.sqrt(R ** 2 + (XL - XC) ** 2);
      const Imax = Vmax / Z;
      const Irms = Imax / Math.sqrt(2);
      const P = Irms * Irms * R;
      const Q = Irms * Irms * (XL - XC);
      const S = Irms * Vmax / Math.sqrt(2);

      document.getElementById('output').innerHTML = `
        <p>ω = ${omega.toFixed(2)} rad/s</p>
        <p>XL = ${XL.toFixed(2)} Ω, XC = ${XC.toFixed(2)} Ω</p>
        <p>Z = ${Z.toFixed(2)} Ω</p>
        <p>Imax = ${Imax.toFixed(2)} A</p>
        <p>Irms = ${Irms.toFixed(2)} A</p>
        <p>φ = ${phi_deg.toFixed(2)}°</p>
        <p>Daya Aktif (P) = ${P.toFixed(2)} W</p>
        <p>Daya Reaktif (Q) = ${Q.toFixed(2)} VAR</p>
        <p>Daya Semu (S) = ${S.toFixed(2)} VA</p>
      `;

      // Visualisasi arus
      const t = Array.from({ length: 1000 }, (_, i) => i / 1000 * 0.05);
      const I_t = t.map(ti => Imax * Math.sin(omega * ti - phi));

      const ctx = document.getElementById('chart').getContext('2d');
      if (window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: t.map(v => v.toFixed(4)),
          datasets: [{
            label: 'I(t) [A]',
            data: I_t,
            borderColor: 'blue',
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Waktu (s)' } },
            y: { title: { display: true, text: 'Arus (A)' } }
          },
          plugins: {
            legend: { display: true }
          }
        }
      });
    }
  </script>
</body>

</html>
